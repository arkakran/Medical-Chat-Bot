<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant - AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="header-text">
                    <h1>Medical Assistant</h1>
                    <p class="status">AI-Powered Medical ChatBot</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="health-btn" onclick="checkHealth()" title="System Status">
                    <i class="fas fa-heartbeat"></i>
                </button>
                <button class="reprocess-btn" onclick="reprocessPDF()" title="Refresh Knowledge Base">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="clear-btn" onclick="clearChat()" title="Clear Chat">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        <p>Hello! I'm your AI Medical Assistant. I can help you find information about medical conditions, symptoms, treatments, and more from my comprehensive medical knowledge base.</p>
                        <p>Ask me anything about health and medicine!</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Ask about medical conditions, symptoms, treatments..." maxlength="500">
                <button id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="character-count">0/500</span>
                <div class="quick-suggestions">
                    <button class="suggestion-btn" onclick="useSuggestion('What are the symptoms of diabetes?')">Diabetes symptoms</button>
                    <button class="suggestion-btn" onclick="useSuggestion('How is hypertension treated?')">Hypertension treatment</button>
                    <button class="suggestion-btn" onclick="useSuggestion('What causes pneumonia?')">Pneumonia causes</button>
                    <button class="suggestion-btn" onclick="useSuggestion('Prevention of heart disease')">Heart disease prevention</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-brain"></i>
            <p>Analyzing</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
